<!DOCTYPE html>
<html>

<head>
    <title>Cibus Budget Options</title>
</head>

<body>
    <h3>General:</h3>
    <label for="cibusBudget">Cibus Budget:</label>
    <input type="number" id="cibusBudget">
    <label for="actualBudget">Actual Budget:</label>
    <input type="number" id="actualBudget">
    <label for="discountTimeout">Discount timeout (ms):</label>
    <input type="number" id="discountTimeout">

    <h3>Weekend:</h3>
    <label>
        <input type="checkbox" name="weekend" value="0">
        Sunday
    </label>
    <label>
        <input type="checkbox" name="weekend" value="1">
        Monday
    </label>
    <label>
        <input type="checkbox" name="weekend" value="2">
        Tuesday
    </label>
    <label>
        <input type="checkbox" name="weekend" value="3">
        Wednesday
    </label>
    <label>
        <input type="checkbox" name="weekend" value="4">
        Thursday
    </label>
    <label id="skipDay">
        <input type="checkbox" name="weekend" value="5">
        Friday
    </label>
    <label>
        <input type="checkbox" name="weekend" value="6">
        Saturday
    </label>

    <h3>Holidays:</h3>
    <ul id="holidays"></ul>

    <label for="addHoliday">Add Holiday: </label>
    <input type="date" id="addHolidayDate">
    <button id="addHolidayBtn">Add</button>

    <h3></h3>
    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>

</html>
